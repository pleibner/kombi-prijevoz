<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kombi Transport</title>
    <script type="text/javascript">
      // Redirect to index.html with the path as a query parameter
      var path = window.location.pathname;
      var redirectUrl = '/?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
