<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombi transport</title>

    <!-- JSON-LD Structured Data for Local Business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Kombi Transport",
        "description": "Profesionalne usluge prijevoza - brzi transport, selidbe i dostava po najnižoj cijeni",
        "url": "https://kombi-transport.com/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Zagreb",
          "addressRegion": "HR-21",
          "addressCountry": "HR"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "45.8150",
          "longitude": "15.9819"
        },
        "areaServed": {
          "@type": "City",
          "name": "Zagreb"
        },
        "serviceArea": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": "45.8150",
            "longitude": "15.9819"
          },
          "geoRadius": "50000"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Usluga prijevoza",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Transport robe",
                "description": "Siguran i efikasan transport svih vrsta robe diljem zemlje"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Selidbe",
                "description": "Kompletne usluge selidbe stanova, kuća i ureda"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Dostava",
                "description": "Brza i pouzdana dostava paketa, dokumenata i robe"
              }
            }
          ]
        },
        "priceRange": "€€",
        "paymentAccepted": "Cash, Credit Card, Bank Transfer",
        "currenciesAccepted": "EUR",
        "openingHours": "Mo-Su 08:00-20:00"
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
