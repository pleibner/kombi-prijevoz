    <title>Kombi Transport - Profesionalne usluge prijevoza Zagreb</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Kombi Transport",
        "description": "Profesionalne usluge prijevoza - brzi transport, selidbe i dostava po najnižoj cijeni",
        "url": "https://kombi-transport.com/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Zagreb",
          "addressRegion": "HR-21",
          "addressCountry": "HR"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "45.8150",
          "longitude": "15.9819"
        },
        "areaServed": {
          "@type": "City",
          "name": "Zagreb"
        },
        "serviceArea": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": "45.8150",
            "longitude": "15.9819"
          },
          "geoRadius": "50000"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Usluga prijevoza",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Transport robe",
                "description": "Siguran i efikasan transport svih vrsta robe diljem zemlje"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Selidbe",
                "description": "Kompletne usluge selidbe stanova, kuća i ureda"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Dostava",
                "description": "Brza i pouzdana dostava paketa, dokumenata i robe"
              }
            }
          ]
        },
        "priceRange": "€€",
        "paymentAccepted": "Cash, Credit Card, Bank Transfer",
        "currenciesAccepted": "EUR",
        "openingHours": "Mo-Su 08:00-20:00"
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
